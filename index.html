<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Dude</title>
  <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Arvo:400,700,700i" rel="stylesheet">
</head>
<body>

  <div class="block-bg">
      <div class="bg-overlay"></div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">I am the <br>walrus</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">This agression will not stand man</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Shut the fuck <br> up Donny</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">That rug really tied the room together</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Do you see what happens Larry?</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Believe me there<br> are ways Dude</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Am I <br>wrong?</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Well that's just like your opinon man</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/walrus.wav"></audio>
  <audio data-key="83" src="sounds/aggression.wav"></audio>
  <audio data-key="68" src="sounds/donny.wav"></audio>
  <audio data-key="70" src="sounds/rug.wav"></audio>
  <audio data-key="71" src="sounds/larry.wav"></audio>
  <audio data-key="72" src="sounds/thereareways.wav"></audio>
  <audio data-key="74" src="sounds/wrong.wav"></audio>
  <audio data-key="75" src="sounds/opinon.wav"></audio>


<script>
  
  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // stop function from running
    audio.currentTime = 0; // rewind audio to the start
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e){
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  }
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend',removeTransition));

  window.addEventListener('keydown',playSound);

</script>


</body>
</html>
